<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <title>Добавление новой категории товара</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
</head>
<body>

<div th:replace="~{navigation :: navi(Product)}"></div>

<div class="container" align="center">
    <h1>Добавление новой категории товара</h1>
    <br/>
    <form action="#" th:action="@{/category/save}" th:object="${category}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Название :</td>
                <td><input type="text" th:field="*{name}"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-success">Сохранить</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
