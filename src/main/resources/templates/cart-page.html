<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Корзина товаров</title>

    <script type="text/javascript" th:src="@{/webjars/sockjs-client/1.0.2/sockjs.min.js}"></script>
    <script type="text/javascript"  th:src="@{/webjars/stomp-websocket/2.3.3/stomp.min.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <script type="text/javascript"  th:src="@{/js/script.js}"></script>

    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>


</head>
<body>
<div th:replace="~{navigation :: navi(Product)}"/>

<div class="container" align="center">
    <br>
    <h1>Корзина</h1>

    <table border="1" cellpadding="10">
        <thead class="thead-dark">
        <tr>
            <th>Название товара</th>
            <th>Количество товара</th>
            <th>Цена за единицу товара</th>
            <th>Итого по данному товару</th>
            <th>Удаление товара</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${cartList}">
            <td th:text="${product.titleRussian}">Название товара</td>
            <td th:text="${product.quantity}">Количество товара</td>
            <td th:text="${product.price}">Цена за единицу товара</td>
            <td th:text="${product.totalPrice}">Итого по данному товара</td>
            <td>
                <a th:href="@{'/cart/delete/' + ${product.id}}" class="btn btn-primary" onclick="sendNumber();">Удалить товар</a>
            </td>
        </tr>
        </tbody>
    </table>
    <br></br>
    <table border="1" cellpadding="10">
        <tbody>
            <tr >
               <td>Всего стоимость корзины составляет</td>
                <td th:text ="${price}"></td>
            </tr>
        </tbody>
    </table>
    <br></br>
    <span>
       <a th:href="@{'/category/list'}">Вернуться к перечню товаров</a>
    </span>
    <br></br>

    <span>
       <a th:href="@{'/rabbit/order'}" >Оформить заказ</a>
    </span>

</div>
</body>
</html>
