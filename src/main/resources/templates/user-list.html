<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Log in with your account</title>
</head>
<body>
<div align="center">
    <table>
        <thead>
        <th>ID</th>
        <th>Имя</th>
        <th>Пароль</th>
        <th>Уровень доступа</th>
        <th>Изменить уровень доступа</th>
        <th>Удалить пользователя</th>
        </thead>
        <tr th:each="user : ${allUsers}" >
                <td th:text="${user.id}">ID</td>
                <td th:text="${user.username}">Имя</td>
                <td th:text="${user.password}">Пароль</td>
                <td>
                    <a th:each ="role : ${user.roles}">[[${role.name}]]</a>
                </td>
                <td>
                    <a th:href="@{'/admin/users/edit/' + ${user.id}}">Добавит роль ADMIN</a>
                </td>
                <td>
                    <a th:href="@{'/admin/users/delete/' + ${user.id}}">Удалить</a>

                    <!--                    <form action="${pageContext.request.contextPath}/admin" method="post">-->
<!--                        <input type="hidden" name="userId" value="${user.id}"/>-->
<!--                        <input type="hidden" name="action" value="delete"/>-->
<!--                        <button type="submit">Delete</button>-->
<!--                    </form>-->
                </td>
        </tr>
    </table>
<!--    <a href="/">Главная</a>-->
</div>
</body>
</html>
